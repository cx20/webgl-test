<!DOCTYPE html>
<html>
<head>
  <title>Testing Triangle Using three.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;

void main() {
    gl_Position = vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;

void main() {
    gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
}
</script>

<div id="container"></div>
<script type="importmap">
{
    "imports": {
        "three": "https://cx20.github.io/gltf-test/libs/three.js/r165/build/three.module.js",
        "three/examples/jsm/": "https://cx20.github.io/gltf-test/libs/three.js/r165/examples/jsm/"
    }
}
</script>
<script type="module" src="index.js"></script>
</body>
</html>
