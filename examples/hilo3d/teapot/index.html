<!DOCTYPE html>
<html>
<head>
  <title>Testing Textured Cube Using Hilo3d</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="https://rawcdn.githack.com/hiloteam/Hilo3d/3e4972db62cb0331ebf6ce8fcc375c13e4be6c56/build/Hilo3d.js"></script> -->
  <script src="https://cx20.github.io/gltf-test/libs/Hilo3d/1.5.8/Hilo3d.js"></script>
  <script src="//code.jquery.com/jquery-3.4.0.js"></script>
</head>
<body>
<script type="x-shader/x-vertex" id="vs">
precision HILO_MAX_VERTEX_PRECISION float;
attribute vec3 a_position;
attribute vec3 a_normal;
attribute vec2 a_texcoord0;

uniform mat4 u_modelViewProjectionMatrix;
uniform mat4 u_modelViewMatrix;

varying   vec3 vPosition;
varying   vec2 vTextureCoord;
varying   vec3 vNormal;

void main(void) {
    vPosition = (u_modelViewMatrix * vec4(a_position, 1.0)).xyz;
    vNormal = a_normal;
    vTextureCoord = a_texcoord0;
    gl_Position = u_modelViewProjectionMatrix * vec4(a_position, 1.0);
}
</script>

<script type="x-shader/x-fragment" id="fs">
precision HILO_MAX_FRAGMENT_PRECISION float;

uniform sampler2D u_diffuse;

varying   vec3 vPosition;
varying   vec2 vTextureCoord;
varying   vec3 vNormal;

void main(void) {
    //vec3 diffuse = texture2D(u_diffuse, vTextureCoord).rgb;
    //gl_FragColor = vec4(diffuse, 1.0);
    vec3 directionLightingLocation  = vec3(1.0, 0.0, 1.0);
    vec3 lightDirection = normalize(directionLightingLocation - vPosition.xyz);
    vec3 normal = normalize(vNormal);
    float lightWeighting = max(dot(normal, lightDirection), 0.0);
    vec4 fragmentColor  = texture2D(u_diffuse, vTextureCoord);
    gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
}
</script>

<div id="container"></div>
<script src="index.js"></script>
</body>
</html>
