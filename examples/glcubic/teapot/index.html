<!DOCTYPE html>
<html>
<head>
  <title>Testing Teapot Using glCubic.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://rawcdn.githack.com/doxas/glcubic.js/f54ec385d2aa74a76deacd7be4d96253bfbaeefe/build/js/glcubic.js"></script>
  <script src="//code.jquery.com/jquery-3.4.0.js"></script>
</head>
<body>
<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec2 texcoord;
attribute vec3 normal;
uniform   mat4 mvpMatrix;

varying   vec3 vPosition;
varying   vec2 vTextureCoord;
varying   vec3 vNormal;

void main(){
    vPosition = (mvpMatrix * vec4(position, 1.0)).xyz;
    vTextureCoord = texcoord;
    vNormal = normal;
    gl_Position = mvpMatrix * vec4(position, 1.0);
}
</script>
<script id="fs" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D texture;

varying   vec3 vPosition;
varying   vec2 vTextureCoord;
varying   vec3 vNormal;

void main(){
    //gl_FragColor = texture2D(texture, vTextureCoord);
    vec3 directionLightingLocation  = vec3(100.0, 0.0, 100.0);
    vec3 lightDirection = normalize(directionLightingLocation - vPosition.xyz);
    vec3 normal = normalize(vNormal);
    float lightWeighting = max(dot(normal, lightDirection), 0.0);
    vec4 fragmentColor  = texture2D(texture, vTextureCoord);
    gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
}
</script>

<canvas id="c" width="465" height="465"></canvas>
<script src="index.js"></script>
</body>
</html>
