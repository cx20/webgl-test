<!DOCTYPE html>
<html>
<head>
  <title>Testing Sqaure Using WASM</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Create the canvas that the C++ code will draw into -->
<canvas id="canvas"></canvas>

<!-- Allow the C++ to access the canvas element --> 
<script type='text/javascript'>
var c = document.getElementById('canvas');
c.width = window.innerWidth;
c.height = window.innerHeight;
var Module = {
    canvas: c
};
</script>

<!-- Call the javascript glue code (index.js) as generated by Emscripten -->
<script src="index.js"></script>
<a href="https://github.com/cx20/webgl-test/blob/master/examples/wasm/square/main.cpp" target="_blank" style="position:absolute; top:15px; left:15px">View Source</a>
</body>
</html>
