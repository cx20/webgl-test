<!DOCTYPE html>
<html>
<head>
  <title>Testing Teapot Using PicoGL.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://rawcdn.githack.com/tsherif/picogl.js/0c0e9c014c770f4fb872c8095a543af0d5e38a33/build/picogl.js"></script>
  <script src="../../../libs/gl-matrix.js"></script>
  <script src="//code.jquery.com/jquery-3.4.0.js"></script>
</head>
<body>
<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec2 textureCoord;
attribute vec3 normal;
uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;
varying   vec3 vPosition;
varying   vec2 vTextureCoord;
varying   vec3 vNormal;

void main()
{
    vPosition = (uMVMatrix * vec4(position.xyz, 1.0)).xyz;
    vTextureCoord = textureCoord;
    vNormal = normal;
    gl_Position = uPMatrix * uMVMatrix * vec4(position, 1.0);
}    
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
uniform sampler2D texture;
varying   vec3 vPosition;
varying   vec2 vTextureCoord;
varying   vec3 vNormal;

void main()
{
    vec3 directionLightingLocation  = vec3(1.0, 0.0, 1.0);
    vec3 lightDirection = normalize(directionLightingLocation - vPosition.xyz);
    vec3 normal = normalize(vNormal);
    float lightWeighting = max(dot(normal, lightDirection), 0.0);
    vec4 fragmentColor  = texture2D(texture, vTextureCoord);
    gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
}
</script>

<canvas id="c" width="465" height="465"></canvas>

<script src="index.js"></script>
</body>
</html>
