<!DOCTYPE html>
<html>
<head>
  <title>Testing Triangle Using X3DOM</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://www.x3dom.org/download/x3dom.js"></script>
</head>
<body>

<x3d width='465px' height='465px'> 
  <scene>
    <viewpoint description='IndexedTriangleStripSet view' position='0 0 2.5'></viewpoint>
    <background skyColor='1 1 1'></background>
    <shape>
      <IndexedTriangleSet index='0 1 2' colorPerVertex="false"> 
        <Coordinate point='
          0.0  0.5  0.0, 
         -0.5 -0.5  0.0,
          0.5 -0.5  0.0'>
        </Coordinate>
        <color id="color" color='
          0 0 1 
          0 0 1 
          0 0 1'>
        </color>
      </IndexedTriangleSet>
    </shape>
  </scene>
</x3d>
</body>
</html>
