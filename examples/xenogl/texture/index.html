<!DOCTYPE html>
<html>
<head>
  <title>Testing Textured Cube Using XenoGL</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://rawcdn.githack.com/kotofurumiya/xenogl/8ab6a66fdb585c2d6a3c207d4433e7097e80982c/build/xenogl.min.js"></script>
  <script src="https://rawcdn.githack.com/kotofurumiya/matrixgl/42f8c89c6c6d8be8ab90970b22675c9d97064cb3/build/matrixgl.min.js"></script>
</head>
<body>
<script id="vs" type="x-shader/x-vertex">#version 300 es
in  vec3 position;
in  vec2 textureCoord;
uniform mat4 uPMatrix;
uniform mat4 uMVMatrix;
out vec2 vTextureCoord;

void main() {
    vTextureCoord = textureCoord;
    gl_Position = uPMatrix * uMVMatrix * vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">#version 300 es
precision mediump float;
uniform sampler2D uTexture;
in  vec2 vTextureCoord;
out vec4 fragColor;

void main() {
    fragColor = texture(uTexture, vTextureCoord);
}
</script>
<script src="index.js"></script>
</body>
</html>
