<!DOCTYPE html>
<html>
<head>
  <title>Testing Textured Cube Using Grimoire.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.js"></script>
</head>
<body>
<script type="text/sort" id="shader" typeName="textureShader">
@Pass{
  FS_PREC(mediump,float)
  @Disable(CULL_FACE)

  varying vec2 vTexCoord;
  varying float vTime;

#ifdef VS
  @POSITION
  attribute vec3 position;
  @TEXCOORD
  attribute vec2 texcoord;
  uniform mat4 _matPVM;
  uniform float _time;

  void main(){
    vTexCoord = texcoord;
    gl_Position = _matPVM * vec4(position, 1.0);
  }
#endif

#ifdef FS
  uniform sampler2D texture;
  void main(){
    vec3 diffuse = texture2D(texture, vTexCoord).rgb;
    gl_FragColor = vec4(diffuse, 1.0);
  }
#endif
}
</script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit">
    <goml.components>
    </goml.components>
  <geometry type="custom" name="c1"/>
    <image-texture src="../../../assets/textures/frog.jpg"/>
    <scene>
      <camera class="camera" near="0.01" far="40.0" aspect="1.0" fovy="45d" position="0,0,3">
        <camera.components>
        </camera.components>
      </camera>
      <mesh material="new(textureShader)" geometry="c1" texture="query(image-texture)" >
        <object.components>
          <Rotate/>
        </object.components>
      </mesh>
    </scene>
  </goml>
</script>
<script src="index.js"></script>
</body>
</html>
