<!DOCTYPE html>
<html>
<head>
  <title>Testing Teapot Using ClayGL</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://rawcdn.githack.com/pissang/claygl/b157bb50cf8c725fa20f90ebb55481352777f0a7/dist/claygl.js"></script>
  <script src="//code.jquery.com/jquery-3.4.0.js"></script>
</head>
<body>
<script type="x-shader/x-vertex" id="vs">
attribute vec3 position: POSITION;
attribute vec3 normal: NORMAL;
attribute vec2 uv: TEXCOORD_0;
uniform mat4 worldViewProjection: WORLDVIEWPROJECTION;
uniform mat4 worldView: WORLDVIEW;

varying   vec4 vPosition;
varying   vec3 vNormal;
varying   vec2 vTextureCoord;

void main() {
    vPosition = worldView * vec4(position, 1.0);
    vNormal = normal;
    vTextureCoord = uv;
    gl_Position = worldViewProjection * vec4(position, 1.0);
}
 </script>

<script type="x-shader/x-fragment" id="fs">
uniform sampler2D texture;

varying   vec4 vPosition;
varying   vec3 vNormal;
varying   vec2 vTextureCoord;

void main() {
    //gl_FragColor = texture2D(texture, vTextureCoord);
    vec3 directionLightingLocation = vec3(1.0, 0.0, 1.0);
    vec3 lightDirection = normalize(directionLightingLocation - vPosition.xyz);
    vec3 normal = normalize(vNormal);
    float lightWeighting = max(dot(normal, lightDirection), 0.0);
    vec4 fragmentColor  = texture2D(texture, vTextureCoord);
    gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
}
</script>

<div id="viewport"></div>
<script src="index.js"></script>
</body>
</html>
